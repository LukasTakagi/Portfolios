<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Projeto2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Formulário</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Entrar</legend>

            <label for="username" class="vhide">Nome de usuário</label>
            <input id="username" name="username" type="text" placeholder="Nome de usuário" required minlength="2">

            <div class="password-container">
                <input id="password" name="password" type="password" placeholder="Senha" required minlength="6">
                <button type="button" onclick="togglePassword()" class="toggle-password">
                    <i id="eye-icon" class="fa fa-eye"></i>
                </button>
            </div>

            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Lembrar Senha</label>

            <button class="signin">Entrar</button>
        </fieldset>
    </form>

    <script src="Projeto2.js"></script>
</body>
</html>
